<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FinPilot - Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="card">
    <div class="saldo">
      SALDO EM CONTA
      <div class="valor-saldo">R$ 15.736,98</div>
    </div>

    <div class="receitas-despesas">
      <div class="receitas">
        RECEITAS<br><span class="verde">R$7.000,00</span>
      </div>
      <div class="despesas">
        DESPESAS<br><span class="vermelho">R$6.120,00</span>
      </div>
    </div>

    <div class="lista-despesas">
      <div class="item-despesa">DESPESAS 1<br><span class="vermelho">R$ 1.650,00</span></div>
      <div class="item-despesa">DESPESAS 2<br><span class="verde">R$ 600,00</span></div>
      <div class="item-despesa">DESPESAS 3<br><span class="vermelho">R$ 500,00</span></div>
      <div class="item-despesa">DESPESAS 4<br><span class="verde">R$ 568,98</span></div>
    </div>

    <button class="botao-adicionar">ADICIONAR</button>
  </div>
</body>
</html>
