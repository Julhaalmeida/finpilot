<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SALDO FinPilot</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-custom d-flex justify-content-center align-items-center vh-100">

  <div class="modal-box p-4">
    <h2 class="text-white text-center mb-4 text-uppercase">ADICIONAR SALDO</h2>

    <select class="form-select input-custom mb-3" id="tipo">
      <option selected disabled>Tipo</option>
      <option value="receita">Receita</option>
      <option value="despesa">Despesa</option>
    </select>

    <input type="text" class="form-control input-custom mb-3" id="item" placeholder="Item">

    <input type="number" class="form-control input-custom mb-4" id="valor" placeholder="Valor R$">

    <button class="btn btn-add w-100">Adicionar</button>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
