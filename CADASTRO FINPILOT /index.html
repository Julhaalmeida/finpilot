<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Criar Conta - FinPilot</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />

  <!-- CSS personalizado -->
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <div class="container-fluid min-vh-100 d-flex justify-content-center align-items-center">
    <div class="login-container">
      <div class="text-center mb-4">
        <i class="bi bi-compass-fill display-4 text-teal"></i>
        <h1 class="logo-text">FINPILOT</h1>
        <p class="slogan">Vamos criar sua conta e decolar juntos!</p>
      </div>

      <form>
        <div class="mb-3">
          <label for="nome" class="form-label">Nome completo</label>
          <input type="text" class="form-control" id="nome" placeholder="Digite seu nome" required />
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">E-mail</label>
          <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail" required />
        </div>

        <div class="mb-3">
          <label for="cpf" class="form-label">CPF</label>
          <input type="text" class="form-control" id="cpf" placeholder="Digite seu CPF" required />
        </div>

        <div class="mb-3">
          <label for="senha" class="form-label">Senha</label>
          <input type="password" class="form-control" id="senha" placeholder="Crie uma senha" required />
        </div>

        <div class="mb-4">
          <label for="confirmar-senha" class="form-label">Confirmar senha</label>
          <input type="password" class="form-control" id="confirmar-senha" placeholder="Repita a senha" required />
        </div>

        <button type="submit" class="btn btn-primary w-100">Criar Conta</button>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
